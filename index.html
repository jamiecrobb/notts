<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <nav>
            <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-bars"></i>
            </span>
            <h1>DevDosh.com</h1>
            <div class="links" id="js-menu">
                <a href="login.html" class="nav-links">Log Out</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="outer">
        <div class="container">
            <div class="expenses item">
                <h2>Expenses</h2>
                <form class="input">
                    <div class="formsection">
                        <label for="sum">How much did you spend?</label>
                        <input type="number" id="sum" required placeholder="Â£" min="1" step="any">
                    </div>
                    <br>
                    <div class="formsection">
                        <label for="item">What did you spend on?</label>
                        <input type="text" id="item" name="item" required placeholder="eg. Meal out.">
                    </div>
                    <br>
                    <div class="formsection">
                        <label for="category">What category of spending was it?</label>
                        <select name="category" id="category" required>
                            <option value="food">Food</option>
                            <option value="rent">Rent</option>
                            <option value="utilities">Utilities</option>
                            <option value="clothes">Clothes</option>
                            <option value="gifts">Gifts</option>
                            <option value="travel">Travel</option>
                            <option value="misc">Miscellaneous</option>
                        </select>
                    </div>
                    <br>
                    <button>Submit</button>
                </form>
                <div class="savingtarget">
                    <h3>Saving target</h3>
                </div>
                <div class="pastexpenses">
                </div>
            </div>
            <div class="progress item">

                <canvas id="myChart" width="200" height="200"></canvas>
            </div>
            <div class="graph item">

                <canvas id="myChart2" width="400" height="400"></canvas>
            </div>
            <div class="linegraph item">
                <h2>Recent spends:</h2>
                <div id="expenses"></div>
            </div>
        </div>
    </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
